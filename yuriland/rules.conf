# =================================== GENERAL ===================================

#windowrule = size 900 600, match:float yes

# =================================== SwayNC ===================================

layerrule = blur on, match:namespace swaync-control-center
layerrule = blur on, match:namespace swaync-notification-window
layerrule = ignore_alpha 1, match:namespace swaync-control-center
layerrule = ignore_alpha 1, match:namespace swaync-notification-window
layerrule = ignore_alpha 0.5, match:namespace swaync-control-center
layerrule = ignore_alpha 0.5, match:namespace swaync-notification-window

# =================================== Unity ===================================

windowrule = tag +unity, match:class .*unity.*
windowrule = tag +unityhub, match:class .*unityhub.*

windowrule = float on, match:tag unityhub
windowrule = size 1200 800, match:tag unity
windowrule = no_anim on, match:tag unity
windowrule = opaque on, match:tag unity
windowrule = workspace 2, match:tag unity

# =================================== Rider ===================================

windowrule = workspace 3, match:class ^(jetbrains-rider)$

# =================================== Steam ===================================

windowrule = tag +steam, match:class .*steam.*

#windowrule = workspace 7, match:tag steam
windowrule = float on, match:tag steam
windowrule = no_anim on, match:tag steam
windowrule = opaque on, match:tag steam

#windowrule = plugin:hyprbars:no_bar on, match:title steam_app.*

# =================================== YuriNotify ===================================

windowrule = tag +yurinotify, match:title yurinotify.*

windowrule = float on, match:tag yurinotify
windowrule = no_initial_focus on, match:tag yurinotify
windowrule = pin on, match:tag yurinotify
windowrule = size <300 <100, match:tag yurinotify
windowrule = move 100%-w-20 35, match:tag yurinotify
windowrule = animation slide right, match:tag yurinotify

#windowrule = plugin:hyprbars:no_bar on, match:tag yurinotify

# =================================== YuriWidget ===================================

windowrule = float on, match:class ^(yuriwidget)$

# =================================== PavuControl ===================================

windowrule = tag +pavucontrol, match:class ^(org.pulseaudio.pavucontrol)$

windowrule = float on, match:tag pavucontrol
windowrule = size 1000 600, match:tag pavucontrol
windowrule = move 910 38, match:tag pavucontrol

# =================================== VirtualBox ===================================

windowrule = float on, match:class VirtualBox.*

# =================================== Minecraft ===================================

windowrule = float on, match:class xmcl.*

# =================================== Nemo ===================================

windowrule = float on, match:class (nemo)
windowrule = size 1200 800, match:class (nemo)
windowrule = move 715 275, match:class ^(nemo)$

# =================================== Dolphin ===================================

windowrule = float on, match:class (org.kde.dolphin)
windowrule = size 1200 800, match:class (org.kde.dolphin)
windowrule = move 715 275, match:class ^(org.kde.dolphin)$

# =================================== Thunar ===================================

windowrule = float on, match:class ^(thunar)$
windowrule = size 1200 800, match:class ^(thunar)$
windowrule = move 715 275, match:class ^(thunar)$

# =================================== OTHERS ===================================

#windowrule = workspace 9, match:class (rog-control-center)
windowrule = workspace 8, match:class (materialgram)

windowrule = idle_inhibit always, match:class (firefox)

windowrule = float on, match:class (footclient), match:title (fly_is_foot)

layerrule = blur on, match:namespace rofi

windowrule = float on, match:class (com.github.hluk.copyq)
windowrule = size 1200 800, match:class (com.github.hluk.copyq)

windowrule = float on, match:class (org.nomacs.ImageLounge)
windowrule = size 1300 900, match:class (org.nomacs.ImageLounge)

windowrule = size 1200 800, match:class ^(footclient)$

windowrule = float on, match:title ^(Cryptomator)$

